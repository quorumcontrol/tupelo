version: 2
jobs:
  build:
    docker:
      - image: circleci/golang:1.12.6
    environment:
      SOURCE_MOUNT: --volumes-from=source
    steps:
      - checkout
      - setup_remote_docker:
          resource_class: large
      - add_ssh_keys:
          fingerprints:
            - "06:4a:76:ba:0c:08:2f:ee:d6:2c:0f:7f:fa:f0:28:45"
      - restore_cache:
          keys:
            - go-mod-v1-{{ checksum "go.sum" }}
      - run: |
          docker create -v /src/tupelo --name source alpine /bin/true
          make vendor
          docker cp . source:/src/tupelo
      - run:
          name: Integration Tests
          command: ./scripts/build-within-docker.sh
          no_output_timeout: 30m
      - save_cache:
          key: go-mod-v1-{{ checksum "go.sum" }}
          paths:
            - "/go/pkg/mod"
      - store_test_results:
          path: test_results
