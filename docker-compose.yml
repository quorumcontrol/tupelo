version: "3"
services:
  bootstrap:
    build: .
    command: ["bootstrap-node", "--config", "/configs/bootstrap/config.toml", "-L", "${TUPELO_LOG_LEVEL:-error}"]
    volumes:
      - ./configs/localdocker:/configs
    networks:
      default:
        ipv4_address: 172.16.238.10
    ports:
      - "34001:34001"
      
  node0:
    build: .
    volumes:
      - ./configs/localdocker:/configs
    command: ["test-node", "--config", "/configs/node0/config.toml",
      "-L", "${TUPELO_LOG_LEVEL:-error}"]

  node1:
    build: .
    volumes:
      - ./configs/localdocker:/configs
    command: ["test-node", "--config", "/configs/node1/config.toml",
      "-L", "${TUPELO_LOG_LEVEL:-error}"]
  
  node2:
    build: .
    volumes:
      - ./configs/localdocker:/configs
    command: ["test-node", "--config", "/configs/node2/config.toml",
      "-L", "${TUPELO_LOG_LEVEL:-error}"]

  rpc-server:
    build: .
    volumes:
      - ./configs/localdocker:/configs
    command: ["rpc-server", "-r", "--config", "/configs/rpcserver/config.toml",
      "-L", "${TUPELO_LOG_LEVEL:-error}"]
    container_name: "rpc-server"
    ports:
      - "50051:50051"

networks:
  default:
    driver: bridge
    ipam:
      driver: default
      config:
        - subnet: 172.16.238.0/24
