version: "3"
services:
  netdelay:
    image: gaiaadm/pumba
    command: "netem --duration 96h delay --jitter 20 --time 80 re2:^tupelo_node"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
    depends_on:
      - bootstrap
      - node0
      - node1
      - node2

  bootstrap:
    build: .
    command: ["bootstrap-node", "--config", "/configs/bootstrap/config.toml", "-L", "${TUPELO_LOG_LEVEL:-error}"]
    volumes:
      - ./configs/localdocker:/configs      
    networks:
      default:
        ipv4_address: 172.16.238.10
    ports:
      - "34001:34001"
      
  node0:
    depends_on: 
      - bootstrap
    build: .
    volumes:
      - ./configs/localdocker:/configs
    command: ["node", "--config", "/configs/node0/config.toml",
      "-L", "${TUPELO_LOG_LEVEL:-info}"]
    ports:
      - "34002:34002"

  node1:
    depends_on: 
      - bootstrap
    build: .
    volumes:
      - ./configs/localdocker:/configs
    command: ["node", "--config", "/configs/node1/config.toml",
      "-L", "${TUPELO_LOG_LEVEL:-info}"]
    ports:
      - "34003:34003"
  
  node2:
    depends_on: 
      - bootstrap
    build: .
    volumes:
      - ./configs/localdocker:/configs
    command: ["node", "--config", "/configs/node2/config.toml",
      "-L", "${TUPELO_LOG_LEVEL:-info}"]
    ports:
      - "34004:34004"

networks:
  default:
    driver: bridge
    ipam:
      driver: default
      config:
        - subnet: 172.16.238.0/24
