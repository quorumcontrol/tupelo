version: "3"
services:
  bootstrap:
    build: .
    command: ["bootstrap-node", "--config", "/configs/bootstrap/config.toml", "-L", "${TUPELO_LOG_LEVEL:-info}"]
    volumes:
      - ./configs/localdocker:/configs      
    networks:
      default:
        ipv4_address: 172.16.238.10
    ports:
      - "34001:34001"
      
  node0:
    depends_on: 
      - bootstrap
    build: .
    volumes:
      - ./configs/localdocker:/configs
    command: ["node", "--config", "/configs/node0/config.toml",
      "-L", "${TUPELO_LOG_LEVEL:-warn}"]
    ports:
      - "8080:8080"
    environment:
      TUPELO_PPROF_ENABLED: "true"

